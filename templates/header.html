<!DOCTYPE html>
<html lang="en">
<head>

    <title>FLASK</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css')}}"/>
    <link rel="shortcut icon" href="{{ url_for('static',filename='icon/favicon.ico.png') }}"/>

</head>

<header>

    <div class="navbar-header">
      <a class="navbar-brand" href="/">
          <img style="max-width: 120px;margin-top: -7px;" src="{{ url_for('static',filename='Images/mainlogowhite.png') }}" alt="PYTHON"/>
      </a>
    </div>

    <div class="container-fluid">


       <a href="/dashboard/">
       <button type="button" class="btn btn-primary" aria-label="Left Align" style="margin-top: 5px;margin-bottom: 5px;height: 44px;margin-right: 15px;">
           <span class="glyphicon glyphicon-off" aria-hidden="true"></span> START LEARNING
       </button>
       </a>

     <ul class="nav navbar-nav navbar-right">

		  <div style="margin-right: 10px; margin-left: 15px; margin-top: 5px; margin-bottom: 5px;"  class="container-fluid">
			<h5>
			<a href="/support-donate/"> <span class="glyphicon glyphicon-heart"></span> Support   </a>

			<a href="/login/"><span class="glyphicon glyphicon-log-in"></span> Login   </a>

		    <a href="/register/"><span class="glyphicon glyphicon-pencil"></span> Sign up</a>
            </h5>
          </div>
      </ul>
    </div>

</header>

<body>

<!-- Body contents -->


<div class="container-fluid" style="min-height: 100%;width: 80%">

    {% with messages = get_flashed_messages() %}

        {% if messages %}
            {% for message in messages %}

                <div class="alert alert-warning alert-dismissable" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                    {{ message }}
                </div>

            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block body %}

    {% endblock %}

</div>

<!-- Body contents -->

<!-- JX References -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
<!-- JX References -->

</body>

</html>
